<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./success-fail.css" />
  </head>
  <body>
    <div id="container">
      <div id="error-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face2">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth sad"></div>
        </div>
        <div class="shadow move"></div>
        <div class="message">
          <h1 class="alert">Check-In Failed!</h1>
          <p>
            You did NOT pass the screening test. Please exit and contact your
            health supervisor. Thanks for your coorperation!
          </p>
        </div>
        <button class="button-box"><h1 class="red">try again</h1></button>
      </div>
    </div>
  </body>
  <script>
    const gatekeeperHome = 'gatekeeper://gohome';
    setTimeout(() => {
      window.location.replace(gatekeeperHome);
    }, 4000);
  </script>
</html>
